<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <br />
    <p>Fill in your details.</p>
    <form action="/signup">
      <label for="fname">First name:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter First name"
      />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" placeholder="Enter Last name" /><br /><br />
      <label for="gender">Gender:</label>
      <select>
        <option value="" disabled>Select gender</option>
        <option value>Male</option>
        <option value>Female</option>
      </select>
      <label for="birth-date">Date of Birth:</label>
      <input type="date" name="birth" id="date" />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="e-mail"
        placeholder="you@gmail.com"
      />
      <br />
      <br />
      <label for="job-select">Occupation:</label>
      <select>
        <option value disabled>Select your Occupation</option>
        <option value>Student</option>
        <option value>Self-Employed</option>
        <option value>Employed</option>
        <option value>Retired</option>
      </select>
      <label for="country-select">Country:</label>
      <select name="country" id="nationality">
        <option value disabled>Select your country</option>
        <option value>Nigeria</option>
        <option value>Kenya</option>
        <option value>Ghana</option>
      </select>
      <br />
      <br />
      <label for="state-select">State/City of Residence:</label>
      <input type="text" name="state" id="city" value />
      <label for="number">Phone Number:</label>
      <input type="number" placeholder="09045440418" />
      <br />
      <br />
      <label for="school-select">Choose School:</label>
      <select name="school-select">
        <option value="" disabled="disabled">Choose School</option>
        <option value="">School Of Engineering</option>
        <option value="">School Of Product</option>
        <option value="">School Of Data</option>
      </select>
      <label for="course-select">Choose Course of Study:</label>
      <select name="course-select">
        <option value="">Frontend Engineering</option>
        <option value="">Backend Engineering</option>
        <option value="">Cloud Engineering</option>
        <option value="">Product Design</option>
        <option value="">Product Management</option>
        <option value="">Product Marketing</option>
        <option value="">Data Analysis</option>
        <option value="">Data Engineering</option>
        <option value="">Data Science</option>
      </select>
      <br />
      <br />
      <label for="">How did you hear about us?</label>
      <select name="channel-select">
        <option value="" disabled>Select channel</option>
        <option value="">Instagram</option>
        <option value="">X</option>
        <option value="">WhatsApp</option>
        <option value="">Tik-Tok</option>
        <option value="">Family</option>
        <option value="">Friends</option>
        <option value="">Event</option>
        <option value="">Other</option>
      </select>
      <label for="">Scholarship/Discount Code (optional):</label>
      <input
        type="text"
        name="Code"
        id="discount-code"
        placeholder="Scholarship/Discount Code"
      />
      <br />
      <br />
      <p>
        By clicking continue, I agree to
        <a href="https://altschoolafrica.com/terms-and-conditions"
          >Terms of Use</a
        >
        and acknowledge that I have read the
        <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy</a>.
      </p>

      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
